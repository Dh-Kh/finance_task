version: '3.8'
services:

  app:
    build: ./backend
    container_name: app
    volumes:
      - ./backend:/backend
    depends_on:
      - chromedriver
      - pgdb
      - redis
    command: sh -c "rqscheduler -i 5 & python tgbot.py"

  chromedriver:
    image: selenium/standalone-chrome
    ports: 
      - "4444:4444"
    shm_size: '512M'  
    tmpfs:
      - /dev/shm

  pgdb:
    image: postgres
    container_name: pgdb
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=12345
    volumes:
      - pgdata:/var/lib/postgresql/data/
      
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - '6379:6379'
    command: redis-server --bind 0.0.0.0

volumes:
  pgdata: